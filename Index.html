    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;
        let decimalPlaces = '2'; // Default

        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('prev-operand');
        const historyListElement = document.getElementById('history-list');
        const decimalSelector = document.getElementById('decimal-selector');

        function updateDecimalSetting() {
            decimalPlaces = decimalSelector.value;
            if (shouldResetScreen && currentOperand !== 'Error') {
                const val = parseFloat(currentOperand);
                if (!isNaN(val)) {
                    if (decimalPlaces === 'auto') {
                        currentOperand = val.toString();
                    } else {
                        currentOperand = val.toFixed(parseInt(decimalPlaces));
                    }
                    updateDisplay();
                }
            }
        }

        function updateDisplay() {
            currentOperandTextElement.innerText = formatNumber(currentOperand);
            
            // Auto Font Sizing
            const len = currentOperand.toString().length;
            const isMobile = window.innerWidth < 768;
            
            if(isMobile) {
                if(len > 11) currentOperandTextElement.style.fontSize = "2.5rem";
                else if(len > üòé currentOperandTextElement.style.fontSize = "3.5rem";
                else currentOperandTextElement.style.fontSize = "4rem";
            } else {
                if(len > 12) currentOperandTextElement.style.fontSize = "3rem";
                else if(len > 9) currentOperandTextElement.style.fontSize = "4rem";
                else currentOperandTextElement.style.fontSize = "5rem";
            }

            if (operation != null) {
                previousOperandTextElement.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                previousOperandTextElement.innerText = '';
            }
        }

        function formatNumber(number) {
            if (number === 'Error') return number;
            const stringNumber = number.toString();
            const parts = stringNumber.split('.');
            const integerDigits = parseFloat(parts[0]);
            const decimalDigits = parts[1];
            
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                if (number === '.' && currentOperand.includes('.')) return;
                if (currentOperand.toString().length > 16 && !shouldResetScreen) return;
                
                if (shouldResetScreen) {
                    currentOperand = number;
                    shouldResetScreen = false;
                } else {
                    currentOperand = currentOperand.toString() + number.toString();
                }
            }
            updateDisplay();
        }

        // NEW FUNCTION: Percentage
        function percentage() {
            if(currentOperand === '' || currentOperand === 'Error') return;
            const current = parseFloat(currentOperand);
            if(isNaN(current)) return;
            
            // Simple calculation: divide by 100
            currentOperand = (current / 100).toString();
            shouldResetScreen = true; // Treat as a result
            updateDisplay();
        }

        // UPDATED FUNCTION: Allow Operator Switching
        function appendOperator(op) {
            // Case: Changing operator (e.g., pressed + then changed mind to *)
            if (currentOperand === '') {
                if (previousOperand !== '') {
                    operation = op; // Just update the operator
                    updateDisplay(); // Update the small top text
                }
                return;
            }

            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': 
                    if(current === 0) { 
                        alert("‡∏´‡∏≤‡∏£‡∏î‡πâ‡∏ß‡∏¢‡∏®‡∏π‡∏ô‡∏¢‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ");
                        return; 
                    }
                    computation = prev / current; 
                    break;
                default: return;
            }

            let formattedResult;
            if (decimalPlaces === 'auto') {
                formattedResult = computation.toString();
            } else {
                formattedResult = computation.toFixed(parseInt(decimalPlaces));
            }

            addToHistory(previousOperand, operation, currentOperand, formattedResult);

            currentOperand = formattedResult;
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function addToHistory(prev, op, curr, result) {
            if (historyListElement.children[0] && historyListElement.children[0].querySelector('.fa-note-sticky')) {
                historyListElement.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = "history-item bg-white p-3 rounded-xl border border-gray-100 shadow-sm hover:shadow-md active:scale-[0.98] transition-all cursor-pointer flex flex-col items-end group";
            
            historyItem.innerHTML = `
                <span class="text-gray-400 text-xs mb-1 group-hover:text-blue-400 transition-colors">${formatNumber(prev)} ${op} ${formatNumber(curr)} =</span>
                <span class="text-gray-800 font-bold text-xl tracking-tight">${formatNumber(result)}</span>
            `;
            
            historyItem.onclick = () => {
                currentOperand = result; 
                shouldResetScreen = true;
                updateDisplay();
            };

            historyListElement.prepend(historyItem);
        }

        function clearHistory() {
            historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60 animate-pulse">
                    <i class="fa-solid fa-check text-3xl mb-2"></i>
                    <span class="text-xs">‡∏•‡πâ‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß</span>
                </div>
            `;
            setTimeout(() => {
                historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-4xl mb-2"></i>
                    <span class="text-xs">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
                </div>`;
            }, 800);
        }

        function deleteNumber() {
            if (shouldResetScreen) {
                clearDisplay();
                return;
            }
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') appendNumber(e.key);
            if (e.key === '+' || e.key === '-') appendOperator(e.key);
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') appendOperator('/');
            if (e.key === '%') percentage(); // Keyboard shortcut for percent
            if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            if (e.key === 'Backspace') deleteNumber();
            if (e.key === 'Escape') clearDisplay();
        });

        window.addEventListener('resize', updateDisplay);
        updateDisplay();

    </script>
