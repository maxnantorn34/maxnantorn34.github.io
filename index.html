<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Win11 Calculator Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            overscroll-behavior: none; 
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 50px -10px rgba(0, 0, 0, 0.1);
        }

        .btn-calc {
            touch-action: manipulation;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .btn-calc:active {
            transform: scale(0.95);
        }

        .btn-op-active {
            background-color: #2563eb !important;
            color: white !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transform: scale(0.98);
        }

        /* Animation & Tooltip */
        .history-item { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes copied-pulse { 
            0% { transform: scale(1); color: inherit; } 
            50% { transform: scale(1.1); color: #2563eb; } 
            100% { transform: scale(1); color: inherit; } 
        }
        .animate-copy { animation: copied-pulse 0.3s ease-in-out; }

        .tooltip-copy {
            position: absolute;
            background: #1e293b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tooltip-copy.show { opacity: 1; transform: translateY(0); }

        .selectable-num {
            cursor: pointer;
            border-radius: 4px;
            padding: 0 4px;
            transition: background 0.2s;
        }
        .selectable-num:hover { background-color: rgba(0,0,0,0.05); }
        .selectable-num:active { background-color: rgba(0,0,0,0.1); }

    </style>
</head>
<body class="h-dvh w-full flex items-center justify-center p-0 md:p-4 overflow-hidden bg-gray-100">

    <div class="glass-panel w-full h-full md:h-[550px] md:w-[800px] md:rounded-2xl flex flex-col md:flex-row overflow-hidden relative shadow-xl">
        
        <div class="absolute top-3 left-3 z-20 flex items-center space-x-2 bg-white/90 px-2 py-1 rounded-full border border-gray-100 shadow-sm backdrop-blur-sm hover:shadow-md transition-shadow">
            <span class="text-[10px] uppercase text-gray-400 font-bold tracking-wider"><i class="fa-solid fa-sliders mr-1"></i>ทศนิยม</span>
            <select id="decimal-selector" onchange="updateDecimalSetting()" class="bg-transparent text-[10px] font-bold text-blue-600 outline-none cursor-pointer border-none focus:ring-0 text-right pr-1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="auto">Auto</option>
            </select>
        </div>

        <div class="flex flex-col p-4 md:p-6 relative z-10 w-full md:w-[60%] h-[60%] md:h-full order-1 bg-gradient-to-b from-white/60 to-transparent">
            
            <div class="flex flex-col items-end justify-end mb-2 h-40 md:h-44 pr-1 overflow-hidden relative">
                
                <div id="line-1" class="text-gray-400 text-lg md:text-xl font-light h-6 mb-0.5 transition-all selectable-num opacity-0" 
                     ondblclick="copyContent(this)"></div>

                <div id="line-2" class="text-blue-500 text-lg md:text-xl font-bold h-6 mb-0.5 transition-all opacity-0"></div>

                <div id="line-3" class="text-gray-400 text-lg md:text-xl font-light h-6 mb-0.5 transition-all selectable-num opacity-0"
                     ondblclick="copyContent(this)"></div>

                <div id="line-4" class="no-scrollbar text-4xl md:text-5xl text-gray-800 font-semibold tracking-tight w-full text-right leading-none transition-all overflow-x-auto whitespace-nowrap pb-1 selectable-num"
                     ondblclick="copyContent(this)">0</div>

            </div>

            <div class="grid grid-cols-4 gap-2 flex-grow h-full">
                <button onclick="clearDisplay()" class="btn-calc bg-red-50 text-red-500 rounded-lg font-bold text-lg hover:bg-red-100">AC</button>
                <button onclick="deleteNumber()" class="btn-calc bg-white shadow-sm text-gray-600 rounded-lg text-lg hover:bg-gray-50"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="percentage()" class="btn-calc bg-white shadow-sm text-blue-600 rounded-lg text-lg font-bold hover:bg-gray-50">%</button>
                <button id="btn-div" onclick="appendOperator('/')" class="btn-calc bg-blue-50 text-blue-600 rounded-lg text-xl hover:bg-blue-100">÷</button>

                <button onclick="appendNumber('7')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">7</button>
                <button onclick="appendNumber('8')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">8</button>
                <button onclick="appendNumber('9')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">9</button>
                <button id="btn-mul" onclick="appendOperator('*')" class="btn-calc bg-blue-50 text-blue-600 rounded-lg text-xl hover:bg-blue-100">×</button>

                <button onclick="appendNumber('4')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">4</button>
                <button onclick="appendNumber('5')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">5</button>
                <button onclick="appendNumber('6')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">6</button>
                <button id="btn-sub" onclick="appendOperator('-')" class="btn-calc bg-blue-50 text-blue-600 rounded-lg text-xl hover:bg-blue-100">-</button>

                <button onclick="appendNumber('1')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">1</button>
                <button onclick="appendNumber('2')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">2</button>
                <button onclick="appendNumber('3')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">3</button>
                <button id="btn-add" onclick="appendOperator('+')" class="btn-calc bg-blue-50 text-blue-600 rounded-lg text-xl hover:bg-blue-100">+</button>

                <button onclick="appendNumber('0')" class="btn-calc col-span-2 bg-white shadow-sm text-gray-700 rounded-lg text-xl hover:bg-gray-50">0</button>
                <button onclick="appendNumber('.')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-lg text-xl font-bold hover:bg-gray-50">.</button>
                
                <button onclick="calculate()" class="btn-calc bg-blue-50 text-blue-600 rounded-lg shadow-sm text-xl hover:bg-blue-100">=</button>
            </div>
        </div>

        <div class="w-full md:w-[40%] h-[40%] md:h-full bg-gray-50/90 border-t md:border-t-0 md:border-l border-white/50 p-4 md:p-5 flex flex-col order-2 backdrop-blur-xl">
            <div class="flex justify-between items-center mb-2 sticky top-0 z-10">
                <h3 class="text-gray-400 font-bold text-[10px] md:text-xs uppercase tracking-widest flex items-center">
                    <i class="fa-solid fa-clock-rotate-left mr-2"></i> History
                </h3>
                <div class="text-[9px] text-gray-400 italic mr-auto ml-2 hidden md:block opacity-70">
                    (Dbl click copy)
                </div>
                <button onclick="clearHistory()" class="text-[10px] bg-white border border-gray-200 text-red-400 px-2 py-0.5 rounded-full hover:bg-red-50 hover:border-red-100 transition-colors shadow-sm">ล้าง</button>
            </div>
            
            <div id="history-list" class="flex-grow custom-scrollbar overflow-y-auto pr-1 space-y-1.5 pb-2">
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-2xl mb-1"></i>
                    <span class="text-[10px]">ว่างเปล่า</span>
                </div>
            </div>
        </div>
    </div>

    <div id="copy-tooltip" class="tooltip-copy"><i class="fa-solid fa-check mr-1"></i>Copied!</div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;
        let decimalPlaces = '2';
        let lastCalculation = null;

        const line1 = document.getElementById('line-1');
        const line2 = document.getElementById('line-2');
        const line3 = document.getElementById('line-3');
        const line4 = document.getElementById('line-4');
        
        const historyListElement = document.getElementById('history-list');
        const decimalSelector = document.getElementById('decimal-selector');
        const tooltip = document.getElementById('copy-tooltip');

        function updateDecimalSetting() {
            decimalPlaces = decimalSelector.value;
            if (shouldResetScreen && lastCalculation) {
                const val = parseFloat(currentOperand);
                 if (!isNaN(val)) {
                    const formatted = (decimalPlaces === 'auto') ? val.toString() : val.toFixed(parseInt(decimalPlaces));
                    line4.innerText = `= ${formatNumber(formatted)}`;
                 }
            } else {
               updateDisplay();
            }
        }

        function updateDisplay() {
            if (lastCalculation) {
                line1.innerText = formatNumber(lastCalculation.prev);
                line1.classList.remove('opacity-0');
                
                line2.innerText = lastCalculation.op;
                line2.classList.remove('opacity-0');
                
                line3.innerText = formatNumber(lastCalculation.curr);
                line3.classList.remove('opacity-0');
                
                line4.innerText = `= ${formatNumber(currentOperand)}`;
                
                setTimeout(() => line4.scrollLeft = line4.scrollWidth, 0);
                return;
            }

            if (previousOperand !== '') {
                line1.innerText = formatNumber(previousOperand);
                line1.classList.remove('opacity-0');
                
                if (operation) {
                    line2.innerText = operation;
                    line2.classList.remove('opacity-0');
                } else {
                    line2.innerText = '';
                    line2.classList.add('opacity-0');
                }
            } else {
                line1.innerText = '';
                line1.classList.add('opacity-0');
                line2.innerText = '';
                line2.classList.add('opacity-0');
            }

            line3.innerText = '';
            line3.classList.add('opacity-0');

            line4.innerText = formatNumber(currentOperand);
            setTimeout(() => line4.scrollLeft = line4.scrollWidth, 0);
        }

        function formatNumber(number) {
            if (number === 'Error') return number;
            const stringNumber = number.toString();
            const parts = stringNumber.split('.');
            const integerDigits = parseFloat(parts[0]);
            const decimalDigits = parts[1];
            
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = ''; 
                shouldResetScreen = false;
                lastCalculation = null;
                resetOperatorButtons();
            }

            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                if (number === '.' && currentOperand.includes('.')) return;
                if (currentOperand.toString().length > 30) return;
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function appendOperator(op) {
            lastCalculation = null;
            
            if (currentOperand === '' && previousOperand !== '') {
                operation = op;
                highlightOperator(op);
                updateDisplay();
                return;
            }

            if (previousOperand !== '') {
                calculate(true);
            }
            
            operation = op;
            previousOperand = currentOperand;
            shouldResetScreen = true; 
            
            highlightOperator(op);
            updateDisplay();
        }

        function highlightOperator(op) {
            resetOperatorButtons();
            let btnId = '';
            if (op === '/') btnId = 'btn-div';
            if (op === '*') btnId = 'btn-mul';
            if (op === '-') btnId = 'btn-sub';
            if (op === '+') btnId = 'btn-add';
            if (btnId) document.getElementById(btnId).classList.add('btn-op-active');
        }

        function resetOperatorButtons() {
            ['btn-div', 'btn-mul', 'btn-sub', 'btn-add'].forEach(id => 
                document.getElementById(id).classList.remove('btn-op-active'));
        }

        function percentage() {
            if(currentOperand === '') return;
            const curr = parseFloat(currentOperand);
            if(isNaN(curr)) return;
            
            const result = curr / 100;
            currentOperand = result.toString();
            lastCalculation = null;
            shouldResetScreen = true; 
            updateDisplay();
        }

        function calculate(isIntermediate = false) {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': 
                    if(current === 0) { alert("หารด้วยศูนย์ไม่ได้"); resetOperatorButtons(); return; }
                    computation = prev / current; 
                    break;
                default: return;
            }

            let formattedResult;
            if (decimalPlaces === 'auto') {
                formattedResult = computation.toString();
            } else {
                formattedResult = computation.toFixed(parseInt(decimalPlaces));
            }

            if (!isIntermediate) {
                lastCalculation = {
                    prev: previousOperand,
                    op: operation,
                    curr: currentOperand
                };
            }

            addToHistory(previousOperand, operation, currentOperand, formattedResult);

            currentOperand = formattedResult;
            
            if (!isIntermediate) {
                operation = undefined;
                previousOperand = '';
            } else {
                previousOperand = currentOperand; 
            }

            shouldResetScreen = true;
            resetOperatorButtons();
            updateDisplay();
        }

        function copyContent(element) {
            let text = element.innerText.replace('= ', '').replace(/,/g, ''); 
            if(!text) return;

            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('animate-copy');
                setTimeout(() => element.classList.remove('animate-copy'), 300);

                const rect = element.getBoundingClientRect();
                tooltip.style.left = `${rect.left + (rect.width / 2) - 20}px`;
                tooltip.style.top = `${rect.top - 25}px`;
                tooltip.classList.add('show');
                setTimeout(() => tooltip.classList.remove('show'), 1000);
            });
        }

        function addToHistory(prevRaw, op, currRaw, resultRaw) {
            if (historyListElement.children[0] && historyListElement.children[0].querySelector('.fa-note-sticky')) {
                historyListElement.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = "history-item bg-white p-2 rounded-lg border border-gray-100 shadow-sm flex flex-col items-end relative overflow-hidden mb-1.5";
            
            const displayPrev = formatNumber(prevRaw);
            const displayCurr = formatNumber(currRaw);
            const displayResult = formatNumber(resultRaw);
            
            historyItem.innerHTML = `
                <div class="text-gray-400 text-xs mb-0.5 flex items-center gap-1 z-10 flex-wrap justify-end">
                    <span class="selectable-num hover:text-blue-500" title="Double click to copy" ondblclick="copyContent(this)">${displayPrev}</span> 
                    <span class="bg-blue-50 text-blue-600 px-1.5 py-0 rounded font-bold text-[10px]">${op}</span> 
                    <span class="selectable-num hover:text-blue-500" title="Double click to copy" ondblclick="copyContent(this)">${displayCurr}</span>
                    <span>=</span>
                </div>
                <div class="text-gray-800 font-bold text-lg tracking-tight z-10 selectable-num text-right w-full hover:text-blue-600" 
                     title="Double click to copy Result" 
                     ondblclick="copyContent(this)">
                    ${displayResult}
                </div>
            `;
            
            historyListElement.prepend(historyItem);
        }

        function clearHistory() {
            historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60 animate-pulse">
                    <i class="fa-solid fa-check text-xl mb-1"></i>
                    <span class="text-[10px]">ล้างแล้ว</span>
                </div>
            `;
            setTimeout(() => {
                historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-2xl mb-1"></i>
                    <span class="text-[10px]">ว่างเปล่า</span>
                </div>`;
            }, 800);
        }

        function deleteNumber() {
            if (lastCalculation) { 
                clearDisplay();
                return;
            }
            if (shouldResetScreen) {
                clearDisplay();
                return;
            }
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            shouldResetScreen = false;
            lastCalculation = null;
            resetOperatorButtons();
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') appendNumber(e.key);
            if (e.key === '+' || e.key === '-') appendOperator(e.key);
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') appendOperator('/');
            if (e.key === '%') percentage();
            if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            if (e.key === 'Backspace') deleteNumber();
            if (e.key === 'Escape') clearDisplay();
        });

        window.addEventListener('resize', updateDisplay);
        updateDisplay();
    </script>
</body>
</html>
