<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Win11 Calculator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            overscroll-behavior: none; 
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.15);
        }

        .btn-calc {
            touch-action: manipulation;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }
        .btn-calc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        .btn-calc:active::after {
            width: 200px;
            height: 200px;
        }
        .btn-calc:active {
            transform: scale(0.95);
        }

        /* Operator Badge Style */
        .op-badge {
            background-color: #eff6ff;
            color: #2563eb;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 6px;
        }

        .history-item {
            animation: slideIn 0.2s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-dvh w-full flex items-center justify-center p-0 md:p-4 overflow-hidden bg-gray-100">

    <div class="glass-panel w-full h-full md:h-[650px] md:w-[950px] md:rounded-3xl flex flex-col md:flex-row overflow-hidden relative shadow-2xl">
        
        <div class="absolute top-4 left-4 z-20 flex items-center space-x-2 bg-white/80 px-3 py-1.5 rounded-full border border-gray-100 shadow-sm backdrop-blur-sm hover:shadow-md transition-shadow">
            <span class="text-[10px] uppercase text-gray-400 font-bold tracking-wider"><i class="fa-solid fa-sliders mr-1"></i>ทศนิยม</span>
            <select id="decimal-selector" onchange="updateDecimalSetting()" class="bg-transparent text-xs font-bold text-blue-600 outline-none cursor-pointer border-none focus:ring-0 text-right pr-1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="auto">Auto</option>
            </select>
        </div>

        <div class="flex flex-col p-4 md:p-8 relative z-10 w-full md:w-[60%] h-[60%] md:h-full order-1 bg-gradient-to-b from-white/50 to-transparent">
            
            <div class="flex flex-col items-end justify-end mb-4 h-32 md:h-40 pr-2">
                <div id="prev-operand" class="text-gray-400 text-sm md:text-base h-6 transition-all flex items-center justify-end font-light tracking-wide opacity-80"></div>
                <div id="current-operand" class="text-5xl md:text-7xl text-gray-800 font-medium tracking-tight overflow-hidden text-right w-full break-all leading-none transition-all mt-1">0</div>
            </div>

            <div class="grid grid-cols-4 gap-2 md:gap-3 flex-grow h-full">
                <button onclick="clearDisplay()" class="btn-calc bg-red-50 text-red-500 rounded-xl font-bold text-lg hover:bg-red-100 hover:shadow-sm">AC</button>
                <button onclick="deleteNumber()" class="btn-calc bg-white/60 text-gray-600 rounded-xl text-lg hover:bg-white hover:shadow-sm"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="percentage()" class="btn-calc bg-white/60 text-blue-600 rounded-xl text-lg font-bold hover:bg-white hover:shadow-sm">%</button>
                <button onclick="appendOperator('/')" class="btn-calc bg-blue-50 text-blue-600 rounded-xl text-xl hover:bg-blue-100 hover:shadow-sm">÷</button>

                <button onclick="appendNumber('7')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">7</button>
                <button onclick="appendNumber('8')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">8</button>
                <button onclick="appendNumber('9')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">9</button>
                <button onclick="appendOperator('*')" class="btn-calc bg-blue-50 text-blue-600 rounded-xl text-xl hover:bg-blue-100 hover:shadow-sm">×</button>

                <button onclick="appendNumber('4')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">4</button>
                <button onclick="appendNumber('5')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">5</button>
                <button onclick="appendNumber('6')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">6</button>
                <button onclick="appendOperator('-')" class="btn-calc bg-blue-50 text-blue-600 rounded-xl text-xl hover:bg-blue-100 hover:shadow-sm">-</button>

                <button onclick="appendNumber('1')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">1</button>
                <button onclick="appendNumber('2')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">2</button>
                <button onclick="appendNumber('3')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">3</button>
                <button onclick="appendOperator('+')" class="btn-calc bg-blue-50 text-blue-600 rounded-xl text-xl hover:bg-blue-100 hover:shadow-sm">+</button>

                <button onclick="appendNumber('0')" class="btn-calc col-span-2 bg-white shadow-sm text-gray-700 rounded-xl text-2xl hover:bg-gray-50">0</button>
                <button onclick="appendNumber('.')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-xl text-2xl font-bold hover:bg-gray-50">.</button>
                <button onclick="calculate()" class="btn-calc bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-200/50 text-2xl hover:bg-blue-700">=</button>
            </div>
        </div>

        <div class="w-full md:w-[40%] h-[40%] md:h-full bg-gray-50/80 border-t md:border-t-0 md:border-l border-white/50 p-4 md:p-6 flex flex-col order-2 backdrop-blur-xl">
            <div class="flex justify-between items-center mb-4 sticky top-0 z-10">
                <h3 class="text-gray-400 font-bold text-[10px] md:text-xs uppercase tracking-widest flex items-center">
                    <i class="fa-solid fa-clock-rotate-left mr-2"></i> History
                </h3>
                <button onclick="clearHistory()" class="text-[10px] bg-white border border-gray-200 text-red-400 px-3 py-1 rounded-full hover:bg-red-50 hover:border-red-100 transition-colors shadow-sm">ล้างประวัติ</button>
            </div>
            
            <div id="history-list" class="flex-grow custom-scrollbar overflow-y-auto pr-1 space-y-2 pb-4">
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-3xl mb-2"></i>
                    <span class="text-xs">ว่างเปล่า</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;
        let decimalPlaces = '2';

        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('prev-operand');
        const historyListElement = document.getElementById('history-list');
        const decimalSelector = document.getElementById('decimal-selector');

        function updateDecimalSetting() {
            decimalPlaces = decimalSelector.value;
            if (shouldResetScreen && currentOperand !== 'Error') {
                const val = parseFloat(currentOperand);
                if (!isNaN(val)) {
                    if (decimalPlaces === 'auto') {
                        currentOperand = val.toString();
                    } else {
                        currentOperand = val.toFixed(parseInt(decimalPlaces));
                    }
                    updateDisplay();
                }
            }
        }

        function updateDisplay() {
            currentOperandTextElement.innerText = formatNumber(currentOperand);
            
            // Auto Font Sizing Logic
            const len = currentOperand.toString().length;
            const isMobile = window.innerWidth < 768;
            let fontSize;

            if(isMobile) {
                if(len > 10) fontSize = "2.5rem";
                else if(len > 7) fontSize = "3.5rem";
                else fontSize = "4rem";
            } else {
                if(len > 11) fontSize = "3.5rem";
                else if(len > 8) fontSize = "4.5rem";
                else fontSize = "5.5rem";
            }
            currentOperandTextElement.style.fontSize = fontSize;

            // Update Previous Operand with pretty style
            if (operation != null) {
                // ใช้ HTML เพื่อจัดรูปแบบเครื่องหมายให้อยู่ในกรอบสวยงาม
                previousOperandTextElement.innerHTML = `${formatNumber(previousOperand)} <span class="op-badge">${operation}</span>`;
            } else {
                previousOperandTextElement.innerHTML = '';
            }
        }

        function formatNumber(number) {
            if (number === 'Error') return number;
            const stringNumber = number.toString();
            const parts = stringNumber.split('.');
            const integerDigits = parseFloat(parts[0]);
            const decimalDigits = parts[1];
            
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                if (number === '.' && currentOperand.includes('.')) return;
                if (currentOperand.toString().length > 15 && !shouldResetScreen) return;
                
                if (shouldResetScreen) {
                    currentOperand = number;
                    shouldResetScreen = false;
                } else {
                    currentOperand = currentOperand.toString() + number.toString();
                }
            }
            updateDisplay();
        }

        // Logic ที่แก้ไขแล้วสำหรับการเปลี่ยนเครื่องหมาย
        function appendOperator(op) {
            if (currentOperand === '') {
                // ถ้ามีตัวเลขก่อนหน้าอยู่แล้ว แต่ยังไม่ได้ใส่ตัวเลขใหม่ แล้วกดเครื่องหมายซ้ำ
                // ให้ทำการเปลี่ยนเครื่องหมาย (Switch Operator) แทนการคำนวณ
                if (previousOperand !== '') {
                    operation = op;
                    updateDisplay();
                }
                return;
            }

            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        // ฟังก์ชันเปอร์เซ็นต์
        function percentage() {
            if(currentOperand === '') return;
            const curr = parseFloat(currentOperand);
            if(isNaN(curr)) return;
            
            // หารด้วย 100 ทันที
            const result = curr / 100;
            currentOperand = result.toString();
            
            // ถ้าเป็นผลลัพธ์จากการกดเท่ากับไปแล้ว ให้ถือว่าค่านี้เป็นค่าใหม่
            if (shouldResetScreen) {
                shouldResetScreen = true; 
            }
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': 
                    if(current === 0) { 
                        alert("หารด้วยศูนย์ไม่ได้");
                        return; 
                    }
                    computation = prev / current; 
                    break;
                default: return;
            }

            let formattedResult;
            if (decimalPlaces === 'auto') {
                formattedResult = computation.toString();
            } else {
                formattedResult = computation.toFixed(parseInt(decimalPlaces));
            }

            addToHistory(previousOperand, operation, currentOperand, formattedResult);

            currentOperand = formattedResult;
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function addToHistory(prev, op, curr, result) {
            if (historyListElement.children[0] && historyListElement.children[0].querySelector('.fa-note-sticky')) {
                historyListElement.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = "history-item bg-white p-3 rounded-xl border border-gray-100 shadow-sm hover:shadow-md active:scale-[0.98] transition-all cursor-pointer flex flex-col items-end group";
            
            historyItem.innerHTML = `
                <div class="text-gray-400 text-[10px] mb-1 group-hover:text-blue-500 transition-colors flex items-center gap-1">
                    ${formatNumber(prev)} <span class="bg-gray-100 px-1.5 rounded text-gray-500 font-bold">${op}</span> ${formatNumber(curr)} =
                </div>
                <div class="text-gray-800 font-bold text-lg tracking-tight">${formatNumber(result)}</div>
            `;
            
            historyItem.onclick = () => {
                currentOperand = result; 
                shouldResetScreen = true;
                updateDisplay();
            };

            historyListElement.prepend(historyItem);
        }

        function clearHistory() {
            historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60 animate-pulse">
                    <i class="fa-solid fa-check text-2xl mb-2"></i>
                    <span class="text-xs">ล้างแล้ว</span>
                </div>
            `;
            setTimeout(() => {
                historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-3xl mb-2"></i>
                    <span class="text-xs">ว่างเปล่า</span>
                </div>`;
            }, 800);
        }

        function deleteNumber() {
            if (shouldResetScreen) {
                clearDisplay();
                return;
            }
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }
