<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Win11 Calculator Pro (Modern Fixed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            overscroll-behavior: none; 
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 70px -15px rgba(0, 0, 0, 0.15);
        }

        .btn-calc {
            touch-action: manipulation;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .btn-calc:active {
            transform: scale(0.92);
        }

        /* Operator Badge Style */
        .op-badge {
            background-color: #eff6ff;
            color: #2563eb;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.8em;
            margin: 0 4px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Active Operator Button Style */
        .btn-op-active {
            background-color: #2563eb !important;
            color: white !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transform: scale(0.98);
        }

        /* Animation & Tooltip */
        .history-item { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes copied-pulse { 
            0% { transform: scale(1); color: inherit; } 
            50% { transform: scale(1.1); color: #2563eb; } 
            100% { transform: scale(1); color: inherit; } 
        }
        .animate-copy { animation: copied-pulse 0.3s ease-in-out; }

        .tooltip-copy {
            position: absolute;
            background: #1e293b;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tooltip-copy.show { opacity: 1; transform: translateY(0); }

        .history-num {
            transition: all 0.2s;
            padding: 2px 6px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }
        .history-num:hover { background-color: #f1f5f9; }
        .history-num:active { background-color: #e2e8f0; }
    </style>
</head>
<body class="h-dvh w-full flex items-center justify-center p-0 md:p-4 overflow-hidden bg-gray-100">

    <div class="glass-panel w-full h-full md:h-[650px] md:w-[950px] md:rounded-3xl flex flex-col md:flex-row overflow-hidden relative shadow-2xl">
        
        <div class="absolute top-4 left-4 z-20 flex items-center space-x-2 bg-white/90 px-3 py-1.5 rounded-full border border-gray-100 shadow-sm backdrop-blur-sm hover:shadow-md transition-shadow">
            <span class="text-[10px] uppercase text-gray-400 font-bold tracking-wider"><i class="fa-solid fa-sliders mr-1"></i>ทศนิยม</span>
            <select id="decimal-selector" onchange="updateDecimalSetting()" class="bg-transparent text-xs font-bold text-blue-600 outline-none cursor-pointer border-none focus:ring-0 text-right pr-1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="auto">Auto</option>
            </select>
        </div>

        <div class="flex flex-col p-4 md:p-8 relative z-10 w-full md:w-[60%] h-[60%] md:h-full order-1 bg-gradient-to-b from-white/60 to-transparent">
            
            <div class="flex flex-col items-end justify-end mb-4 h-36 md:h-44 pr-2 overflow-hidden">
                <div id="prev-operand" class="text-gray-400 text-2xl md:text-3xl h-10 transition-all flex items-center justify-end font-light tracking-wide opacity-100 w-full mb-1"></div>
                
                <div id="current-operand" class="no-scrollbar text-7xl md:text-8xl text-gray-800 font-medium tracking-tight w-full text-right leading-none transition-all overflow-x-auto whitespace-nowrap pb-2">0</div>
            </div>

            <div class="grid grid-cols-4 gap-2 md:gap-3 flex-grow h-full">
                <button onclick="clearDisplay()" class="btn-calc bg-red-50 text-red-500 rounded-2xl font-bold text-xl hover:bg-red-100">AC</button>
                <button onclick="deleteNumber()" class="btn-calc bg-white shadow-sm text-gray-600 rounded-2xl text-xl hover:bg-gray-50"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="percentage()" class="btn-calc bg-white shadow-sm text-blue-600 rounded-2xl text-xl font-bold hover:bg-gray-50">%</button>
                <button id="btn-div" onclick="appendOperator('/')" class="btn-calc bg-blue-50 text-blue-600 rounded-2xl text-2xl hover:bg-blue-100">÷</button>

                <button onclick="appendNumber('7')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">7</button>
                <button onclick="appendNumber('8')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">8</button>
                <button onclick="appendNumber('9')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">9</button>
                <button id="btn-mul" onclick="appendOperator('*')" class="btn-calc bg-blue-50 text-blue-600 rounded-2xl text-2xl hover:bg-blue-100">×</button>

                <button onclick="appendNumber('4')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">4</button>
                <button onclick="appendNumber('5')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">5</button>
                <button onclick="appendNumber('6')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">6</button>
                <button id="btn-sub" onclick="appendOperator('-')" class="btn-calc bg-blue-50 text-blue-600 rounded-2xl text-2xl hover:bg-blue-100">-</button>

                <button onclick="appendNumber('1')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">1</button>
                <button onclick="appendNumber('2')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">2</button>
                <button onclick="appendNumber('3')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">3</button>
                <button id="btn-add" onclick="appendOperator('+')" class="btn-calc bg-blue-50 text-blue-600 rounded-2xl text-2xl hover:bg-blue-100">+</button>

                <button onclick="appendNumber('0')" class="btn-calc col-span-2 bg-white shadow-sm text-gray-700 rounded-2xl text-3xl hover:bg-gray-50">0</button>
                <button onclick="appendNumber('.')" class="btn-calc bg-white shadow-sm text-gray-700 rounded-2xl text-3xl font-bold hover:bg-gray-50">.</button>
                <button onclick="calculate()" class="btn-calc bg-blue-600 text-white rounded-2xl shadow-lg shadow-blue-300/50 text-3xl hover:bg-blue-700">=</button>
            </div>
        </div>

        <div class="w-full md:w-[40%] h-[40%] md:h-full bg-gray-50/90 border-t md:border-t-0 md:border-l border-white/50 p-4 md:p-6 flex flex-col order-2 backdrop-blur-xl">
            <div class="flex justify-between items-center mb-4 sticky top-0 z-10">
                <h3 class="text-gray-400 font-bold text-[10px] md:text-xs uppercase tracking-widest flex items-center">
                    <i class="fa-solid fa-clock-rotate-left mr-2"></i> History
                </h3>
                <div class="text-[10px] text-gray-400 italic mr-auto ml-2 hidden md:block opacity-70">
                    (Double click to copy)
                </div>
                <button onclick="clearHistory()" class="text-[10px] bg-white border border-gray-200 text-red-400 px-3 py-1 rounded-full hover:bg-red-50 hover:border-red-100 transition-colors shadow-sm">ล้างประวัติ</button>
            </div>
            
            <div id="history-list" class="flex-grow custom-scrollbar overflow-y-auto pr-1 space-y-2 pb-4">
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-3xl mb-2"></i>
                    <span class="text-xs">ว่างเปล่า</span>
                </div>
            </div>
        </div>
    </div>

    <div id="copy-tooltip" class="tooltip-copy"><i class="fa-solid fa-check mr-1"></i>Copied!</div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;
        let decimalPlaces = '2';

        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('prev-operand');
        const historyListElement = document.getElementById('history-list');
        const decimalSelector = document.getElementById('decimal-selector');
        const tooltip = document.getElementById('copy-tooltip');

        function updateDecimalSetting() {
            decimalPlaces = decimalSelector.value;
            if (shouldResetScreen && currentOperand !== 'Error') {
                const val = parseFloat(currentOperand);
                if (!isNaN(val)) {
                    if (decimalPlaces === 'auto') {
                        currentOperand = val.toString();
                    } else {
                        currentOperand = val.toFixed(parseInt(decimalPlaces));
                    }
                    updateDisplay();
                }
            }
        }

        // Logic สำคัญ: การแสดงผลต้องไม่หด
        function updateDisplay() {
            currentOperandTextElement.innerText = formatNumber(currentOperand);
            
            // Auto scroll to right
            setTimeout(() => {
                currentOperandTextElement.scrollLeft = currentOperandTextElement.scrollWidth;
            }, 0);

            // บรรทัดบน (Top Line) จะแสดงเฉพาะตอนกำลังพิมพ์เลขตัวที่สอง หรือมีประวัติค้างอยู่
            // แต่ถ้าเพิ่งกด Operator เสร็จใหม่ๆ เราจะไม่ย้ายเลขขึ้นไปข้างบน ให้ค้างไว้ที่จอใหญ่
            if (operation != null && !shouldResetScreen) {
                // กรณีเริ่มพิมพ์ตัวที่ 2 แล้ว ให้แสดง "ตัวหน้า Operator" ที่บรรทัดบน
                 previousOperandTextElement.innerHTML = `${formatNumber(previousOperand)} <span class="op-badge">${operation}</span>`;
            } else {
                // กรณีเพิ่งกด Operator หรือยังไม่มี Operator บรรทัดบนปล่อยโล่งไว้
                // เพื่อความสะอาดตาและเลข Main ยังอยู่จอใหญ่
                previousOperandTextElement.innerHTML = '';
            }
        }

        function formatNumber(number) {
            if (number === 'Error') return number;
            const stringNumber = number.toString();
            const parts = stringNumber.split('.');
            const integerDigits = parseFloat(parts[0]);
            const decimalDigits = parts[1];
            
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            // เมื่อเริ่มพิมพ์ตัวเลขใหม่หลังจากกด Operator
            if (shouldResetScreen) {
                currentOperand = ''; // เคลียร์หน้าจอใหญ่ (Visual only)
                shouldResetScreen = false;
                resetOperatorButtons(); // เอาแสงออกจากปุ่ม Operator
            }

            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                if (number === '.' && currentOperand.includes('.')) return;
                // Limit ยาวๆ กันเหนียว แต่มี scroll แล้ว
                if (currentOperand.toString().length > 30) return;
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function appendOperator(op) {
            // ถ้ากด Operator ซ้ำ ให้เปลี่ยน Operator และ Highlight ปุ่มใหม่ แต่ไม่คำนวณซ้ำ
            if (currentOperand === '' && previousOperand !== '') {
                operation = op;
                highlightOperator(op);
                return;
            }

            // ถ้ามีเลขค้างอยู่ ให้คำนวณก่อน (Chain calculation)
            if (previousOperand !== '') {
                calculate();
            }
            
            // Set ค่า
            operation = op;
            previousOperand = currentOperand;
            shouldResetScreen = true; // บอกระบบว่า "พร้อมจะเคลียร์จอ เมื่อกดเลขตัวถัดไป" (ไม่ใช่ตอนนี้)

            // **สำคัญ** ไม่เคลียร์ currentOperand ทิ้ง! ให้โชว์เลขเดิมตัวใหญ่ๆ ไว้
            // updateDisplay() จะจัดการเอง
            // แค่ Highlight ปุ่ม
            highlightOperator(op);
            updateDisplay();
        }

        function highlightOperator(op) {
            resetOperatorButtons();
            let btnId = '';
            if (op === '/') btnId = 'btn-div';
            if (op === '*') btnId = 'btn-mul';
            if (op === '-') btnId = 'btn-sub';
            if (op === '+') btnId = 'btn-add';
            
            if (btnId) {
                document.getElementById(btnId).classList.add('btn-op-active');
            }
        }

        function resetOperatorButtons() {
            const ids = ['btn-div', 'btn-mul', 'btn-sub', 'btn-add'];
            ids.forEach(id => document.getElementById(id).classList.remove('btn-op-active'));
        }

        function percentage() {
            if(currentOperand === '') return;
            const curr = parseFloat(currentOperand);
            if(isNaN(curr)) return;
            
            const result = curr / 100;
            currentOperand = result.toString();
            shouldResetScreen = true; 
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': 
                    if(current === 0) { 
                        alert("หารด้วยศูนย์ไม่ได้");
                        resetOperatorButtons();
                        return; 
                    }
                    computation = prev / current; 
                    break;
                default: return;
            }

            let formattedResult;
            if (decimalPlaces === 'auto') {
                formattedResult = computation.toString();
            } else {
                formattedResult = computation.toFixed(parseInt(decimalPlaces));
            }

            addToHistory(previousOperand, operation, currentOperand, formattedResult);

            currentOperand = formattedResult;
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            
            resetOperatorButtons();
            updateDisplay();
        }

        // Copy Function
        function copyValue(value, element) {
            navigator.clipboard.writeText(value).then(() => {
                element.classList.add('animate-copy');
                setTimeout(() => element.classList.remove('animate-copy'), 300);

                const rect = element.getBoundingClientRect();
                tooltip.style.left = `${rect.left + (rect.width / 2) - 30}px`;
                tooltip.style.top = `${rect.top - 35}px`;
                tooltip.classList.add('show');

                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 1000);
            });
        }

        function addToHistory(prevRaw, op, currRaw, resultRaw) {
            if (historyListElement.children[0] && historyListElement.children[0].querySelector('.fa-note-sticky')) {
                historyListElement.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = "history-item bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex flex-col items-end relative overflow-hidden mb-2";
            
            const displayPrev = formatNumber(prevRaw);
            const displayCurr = formatNumber(currRaw);
            const displayResult = formatNumber(resultRaw);
            
            historyItem.innerHTML = `
                <div class="text-gray-400 text-sm md:text-base mb-1 flex items-center gap-1 z-10 flex-wrap justify-end">
                    <span class="history-num hover:text-blue-500" title="Double click to copy" ondblclick="copyValue('${prevRaw}', this)">${displayPrev}</span> 
                    <span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded font-bold text-xs">${op}</span> 
                    <span class="history-num hover:text-blue-500" title="Double click to copy" ondblclick="copyValue('${currRaw}', this)">${displayCurr}</span>
                    <span>=</span>
                </div>
                <div class="text-gray-800 font-bold text-xl md:text-2xl tracking-tight z-10 history-num text-right w-full hover:text-blue-600" 
                     title="Double click to copy Result" 
                     ondblclick="copyValue('${resultRaw}', this)">
                    ${displayResult}
                </div>
            `;
            
            historyListElement.prepend(historyItem);
        }

        function clearHistory() {
            historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60 animate-pulse">
                    <i class="fa-solid fa-check text-2xl mb-2"></i>
                    <span class="text-xs">ล้างแล้ว</span>
                </div>
            `;
            setTimeout(() => {
                historyListElement.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-300 opacity-60">
                    <i class="fa-regular fa-note-sticky text-3xl mb-2"></i>
                    <span class="text-xs">ว่างเปล่า</span>
                </div>`;
            }, 800);
        }

        function deleteNumber() {
            if (shouldResetScreen) {
                clearDisplay();
                return;
            }
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            shouldResetScreen = false;
            resetOperatorButtons();
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') appendNumber(e.key);
            if (e.key === '+' || e.key === '-') appendOperator(e.key);
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') appendOperator('/');
            if (e.key === '%') percentage();
            if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            if (e.key === 'Backspace') deleteNumber();
            if (e.key === 'Escape') clearDisplay();
        });

        window.addEventListener('resize', updateDisplay);
        updateDisplay();
    </script>
</body>
</html>
